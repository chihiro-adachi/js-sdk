name: sync-kintone-api

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "API更新の期間または変更内容（例: 2025年1月〜3月のAPI更新を反映して）"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    if: github.actor == 'chihiro-adachi'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Create pnpm cache directory
        run: mkdir -vp $(pnpm store path --silent)

      - run: pnpm install --frozen-lockfile

      - name: Run sync-kintone-api
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROMPT: ${{ inputs.prompt }}
        run: |
          pnpm exec claude -p --dangerously-skip-permissions \
            --allowedTools "Read,Write,Edit,Glob,Grep,WebFetch,WebSearch,Bash(git *),Bash(gh *),Bash(cd * && pnpm *),Bash(pnpm *),Bash(mkdir *)" \
            "/sync-kintone-api $PROMPT"
